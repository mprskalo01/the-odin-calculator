<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="src/ts/index.ts" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/src/img/favicon.png">
  <link rel="stylesheet" href="src/css/styles.css">
  <title>Odin Calculator</title>
</head>

<body>
  <main>
    <h4 class="title">Calculator made by Mario for The Odin Project</h4>
    <div class="calculator">
      <h3 class="calcName">Mario fx-991EX</h3>
      <div class="displayScreen">
        <sup class="previousNumber"></sup>
        <h3 class="display"></h3>
      </div>
      <div class="buttons">
        <button class="button clear" data-action="clear">C</button>
        <button class="button backspace" data-action="backspace">âŒ«</button>
        <button class="button operations" data-operator="%">%</button>
        <button class="button operations" data-operator="/">/</button>
        <button class="button" data-number="7">7</button>
        <button class="button" data-number="8">8</button>
        <button class="button" data-number="9">9</button>
        <button class="button operations" data-operator="*">*</button>
        <button class="button" data-number="4">4</button>
        <button class="button" data-number="5">5</button>
        <button class="button" data-number="6">6</button>
        <button class="button operations" data-operator="-">-</button>
        <button class="button" data-number="1">1</button>
        <button class="button" data-number="2">2</button>
        <button class="button" data-number="3">3</button>
        <button class="button operations" data-operator="+">+</button>
        <button id="period" class="button" data-action="period">.</button>
        <button class="button" data-number="0">0</button>
        <button class="button equals" data-action="equals">=</button>
      </div>
    </div>
  </main>
</body>

</html>
